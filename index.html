      <script>
        
        var gdzqUrl = urlMake(indexArr, hqArr);
        
        emptyTableMake("gdzq", hqArr);

      <p>3,“目标价”的期限为6个月，如“2013-10-01”日关注，那么目标日期为“2014-3-31”日。</p>
